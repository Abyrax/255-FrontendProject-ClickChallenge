<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="func.js" type="text/javascript"></script>
    <title>ClickGame by Ahmet Burak</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   </head>   
<body>
    <section id="blackscreen">
        <div id=blackdiv>
            <div id="counter2">3</div>
        </div>
    </section>
    <div>
        <table id="table1">
            <tr>
                <td>
                    <span class="information">HISCORE</span>   
                    <div id="hiscore">0</div>
                    <script>
                        if (localStorage.getItem("hiscore") === null) {
                            localStorage.setItem("hiscore", 0);
                        } else {
                        hiscore = localStorage.getItem("hiscore");
                        }
                    </script>                 
                </td>
                <td>
                    <span class="information">SCORE</span>
                    <div id="score">0</div>
                </td>
                <td>
                    <span class="information">TIME</span>
                    <div id="counter">14</div>
                </td>            
            <tr>
        </table>
    </div>
    <div>
        <table id="table2">
            <script type="text/javascript">
                for ( i=0; i< 4; i++ ) {
                  document.write( "<tr>") ;
                  for ( j=0; j< 4; j++ ) {
                    document.write("<td class='cells' id='" + i + j + "' style='background:white'></td>" ) ;
                  }
                  document.write("</tr>") ;
                }
             </script>
             <div id="gameover">Time is up !!</div>
             
        </table>
            <div id="playagain">Press F5 to play again!!</div>
    </div>
    <div>
        <table id="table1">
            <tr>
                <td>                    
                    <div id="timebar">
                        <div id="insidebar"></div>
                    </div>                 
                </td>                           
            <tr>
        </table>
    </div>
    <script src="./jquery.confetti.js"></script>
</body>
</html>
